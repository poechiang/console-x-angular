<aside>
  <nav>
    <ul nz-menu nzMode="inline">
      <li nz-menu-item [routerLink]="'./'" nzMatchRouter [routerLinkActive]="['active']" [routerLinkActiveOptions]="{ exact: true }">
        <span nz-icon nzType="user" nzTheme="outline"></span>
        <span>Profile</span>
      </li>
    </ul>
  </nav>
</aside>
<main [style.flex]="'auto'">
  <form nz-form>
    <h2 class="hor-center">登录</h2>
  </form>

  <cx-form
    [cxAutoPlaceholder]="true"
    [cxFormSchema]="formSchema"
    [cxInitValue]="authSrv.me"
    (valueChange)="handleValueChange($event)"
    (submit)="submitForm($event)"
    [cxReset]="null"
    cxSubmit="登录"
  >
  </cx-form>
</main>
